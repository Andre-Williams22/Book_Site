<h1>All Books</h1>

<ul>
  {% for book in books %}
    <li>
      <a href="/book/{{ book.id }}">{{ book.title }}</a>
    </li>
    <li>
      <a href="/book/{{ book.id }}">{{ book.num_pages }}</a>
    </li>
    <li>
      <a href="/book/{{ book.id }}">{{ book.author }}</a>
    </li>
    <li>
      <a href="/book/{{ book.id }}">{{ book.date_published }}</a>
    </li>
    <li>
      <a href="/book/{{ book.id }}">{{ book.tags }}</a>
    </li>
    
  {% endfor %}
</ul>
